name: Bug Report
description: Report a reproducible problem.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: input
    id: summary
    attributes:
      label: Short summary
      placeholder: "One sentence"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. …
        2. …
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device model and firmware
      placeholder: "e.g., MES3324, firmware 1.3.5"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or output
      render: shell
    validations:
      required: false

